<!doctype html>
<html lang="en">
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>WEATHER FORECAST</title>
  </head>
  <body class="bg-secondary">
    <video autoplay loop muted id="video-background">
      <source src="../IMAGES/light-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
   <div class="container">
        <div class="col-md-auto mx-auto mb-5">
            <div class="card card-body text-center mt-5 bg-light sub-container">
                <div class="card-heading-portion">
                  <h2 class="display-4">WEATHER FORECAST</h2>
                </div>
                <!-- INPUT SECTION -->
                <div class="card-input-portion">
                  <div class="city-input d-flex justify-content-center mt-5">
                    <div class="input-group mb-3 w-50 m-2 mb-5">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><img src="../IMAGES/building.png" alt="city-icon"></span>
                      </div>
                      <input type="text" class="form-control" id="city-name" placeholder="Search">
                    </div>
                    <div class="mb-3 w-15 m-2 mb-5">
                      <button class="btn btn-danger btn-block fa-solid fa-magnifying-glass p-3" id="city-button">
                    </div>
                  </div>
                </div>
                <!-- DISPLAY PORTION -->
                <div class="card-weather-portion mx-auto">
                  <div id="weatherInfo"></div>
                </div>
            </div>
            <div class="mode-btn-div d-flex mt-2">
              <button class="btn btn-danger fa-solid fa-magnifying-glass ml-auto" id="mode-button">
            </div>
          </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/f88b6cb1a0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../JS/app.js"></script>
</body>
</html>
